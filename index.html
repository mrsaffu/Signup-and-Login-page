<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form </title>
   <link rel="stylesheet" href="./singup.css">
</head>

<body>
   <form action onsubmit="formData(event)">
      <div class="mainCont">
         <div class="heading">
            <h1>SingUp Form</h1>
         </div>
         <!-- <form action=""></form> -->
         <div class="textbox">
            <div class="label">
               <label for="First Name">First Name</label>
               <label for="Last Name">Last Name</label>
            </div>
            <div class="input">
               <input class="textInput" type="text" id="firstname" required>
               <input class="textInput" type="text" id="lastname" required>
            </div>
         </div>


         <div class="textbox">
            <div class="label">
               <label for="First Name">Email</label>
               <label for="Last Name" style="margin: 35px;">Phone</label>
            </div>

            <div class="input">
               <input class="textInput" type="email" id="email" required>
               <input class="textInput" type="text" id="phone" required>
            </div>
         </div>

         <div class="textbox">
            <div class="label">
               <label for="First Name">Address</label>
               <!-- <label for="Last Name" style="margin: 14px;">Conform Password</label> -->
            </div>

            <div class="input">
               <input class="textInput" type="text" style="width: 99%;" id="Address" required>
               <!-- <input class="textInput" type="text"> -->
            </div>
         </div>

         <div class="textbox">
            <div class="label">
               <label for="First Name">Password</label>
               <label for="Last Name" style="margin: 14px;">Conform Password</label>
            </div>

            <div class="input">
               <input class="textInput" type="password" id="password" required>
               <input class="textInput" type="password" id="conformpassword" required>
            </div>
         </div>

         <div class="textbox">
            <div class="label">
               <label for="First Name">Gender</label>
               <!-- <label for="Last Name" style="margin: 14px;">Conform Password</label> -->
            </div>

            <div class="genderbox" id="gender1">
               <input type="radio" id="male" value="male" name="gender">
               <label for="male">Male</label>
               <!-- <input class="textInput" type="text"> -->
               <input type="radio" name="gender" value="female" id="Femail">
               <label for="Femail">Female</label>

               <input type="radio" value="other" name="gender" id="Other">
               <label for="Other">Other</label>
       

            </div>
         </div>
         <div>
            <p style="color: red;" id="alertmessage"></p>
         </div>


         <div class="textbox">
            <button id="submit">Sing Up</button>

            <p>Already have an account ?  <a href="./login.html">Log In</a></p>
         </div>



      </div>
   </form>
   </div>

   <script src="/singup.js"></script>
</body>

</html>
